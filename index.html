<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeliFlix</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- fuentes Montserrat-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- fuentes Bebas Neue y Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
    
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/popular.css" />
    <link rel="stylesheet" href="css/acclaimed.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/search.css" />
    <script defer src="js/main.js"></script>
    <script defer src="js/navbar.js"></script>
    <script defer src="js/home.js"></script>
    <script defer src="js/popular.js"></script>
    <script defer src="js/acclaimed.js"></script>
    <script defer src="js/contact.js"></script>
    <script defer src="js/search.js"></script>

    <!-- iconos -->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header class="topheader">
      <nav class="topnav">
        <a href="#" class="logo">
          <img height="50" width="50" src="img/logo2.png" alt="imagen logo" />
          <div class="logotype">
            PELIFLIX
          </div>
        </a>
        <button class="open-menu" aria-label="Abrir menú">
          <img src="img/icons-menu.svg" alt="abrir menú" />
        </button>
        <ul class="menu">
          <li>
            <button class="close-menu" aria-label="Cerrar menú">
              <img src="img/icons-close.svg" alt="cerrar menú" />
            </button>
          </li>
          <li><a href="#home" class="selected">Inicio</a></li>
          <li><a href="#popular">Populares</a></li>
          <li><a href="#acclaimed">Aclamadas</a></li>
          <li><a href="#contact">Contacto</a></li>
          <li>
            <form id="form">
              <input
                type="text"
                placeholder="Buscar"
                id="searchbox"
                class="searchbox"
              />
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Home Section -->
    <div class="horizontal-padding vertical-padding">
      <section class="home" id="home">
        <div class="pelicula-principal">
          <div class="contenedor">
            <h2 class="volanta"> Lo mas visto hoy</h2>
            <h3 class="titulo"></h3>
            <p class="descripcion"></p>
            <button role="button" class="boton"><i class="fas fa-play"></i>Reproducir</button>
            <button role="button" class="boton"><i class="fas fa-info-circle"></i>Más información</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Popular Section -->
    <div class="horizontal-padding vertical-padding">
      <section class="popular" id="popular">
        <div class="peliculas-recomendadas contenedor">
          <div class="section-title">
            <h3>Las mas populares</h3>
          </div>

          <div class="contenedor-principal">
            <button role="button" id="flecha-izquierda" class="flecha-izquierda"><i class="fas fa-angle-left"></i></button>
            
            <div class="contenedor-carousel">
              <div class="carousel" id="popular-carousel">
                
              </div>
            </div>

            <button role="button" id="flecha-derecha" class="flecha-derecha"><i class="fas fa-angle-right"></i></button>
          </div>
        </div>
      </section>
    </div>

    <!-- Acclaimed Section -->
    <div class="horizontal-padding vertical-padding">
      <section class="acclaimed" id="acclaimed">
        <div class="section-title">
          <h3>Las mejores calificadas</h3>
        </div>
        <div class="section-container" id="acclaimed-container">

        </div>       
      </div>
      </section>
    </div>

    <!-- Contact Section -->
    <div class="horizontal-padding vertical-padding">
      <section class="contact" id="contact">
        <h1 class="conctact-title">Contacto</h1>
        
      </section>
    </div>

    <div class="horizontal-padding vertical-padding">
      <section class="search" id="search">
        <h1 class="search-title">Buscar</h1>
        
        <div id="tags"></div>
        <div id="myNav" class="overlay">
    
            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          
            <!-- Overlay content -->
            <div class="overlay-content" id="overlay-content"></div>
            
            <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
            
            <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>
    
        </div>
        <main id="main"></main>
      </section>
    </div>
  </body>
</html>
